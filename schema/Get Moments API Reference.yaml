components:
  schemas:
    AppEvent:
      type: object
      description: Results contain mix of events and organizers defined by the item_type
        field
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          description: Name of the event
          maxLength: 150
        slug:
          type: string
          description: Unique slug / hashtag
          maxLength: 50
        type:
          allOf:
          - $ref: '#/components/schemas/EventType'
          readOnly: true
          description: Type of the event / organizer
        organizer:
          allOf:
          - $ref: '#/components/schemas/EventOrganizer'
          description: Organizer of the event
        avatar:
          type: string
          format: uri
          readOnly: true
          description: Avatar image for the organizer
        avatar_width:
          type: integer
          readOnly: true
          description: Avatar image width for the organizer
        avatar_height:
          type: integer
          readOnly: true
          description: Avatar image height for the organizer
        events:
          type: array
          items:
            $ref: '#/components/schemas/EventList'
          readOnly: true
          description: List of events related to the organizer
        image:
          type:
          - string
          - 'null'
          format: uri
          title: Event image
          description: Path to the image
        favorite:
          type: boolean
          readOnly: true
          description: Marks the event / organizer as favorite for the user
        img_width:
          type:
          - integer
          - 'null'
          readOnly: true
          description: Image width (readonly)
        img_height:
          type:
          - integer
          - 'null'
          readOnly: true
          description: Image height (readonly)
        item_type:
          type: string
          readOnly: true
          description: 'Type of the item: event or organizer'
        private:
          type: boolean
          description: Marks a private event
        start_time:
          type: string
          format: date-time
          title: Event start time
          description: Event start date and time
        recording_start_time:
          type: string
          format: date-time
          description: Date and time when it's allowed to start recording
        recording_end_time:
          type: string
          format: date-time
          description: Date and time until when it's allowed to record
        upload_end_time:
          type: string
          format: date-time
          description: Date and time until when the upload should be finished.
        venue:
          type: string
          description: Name of the venue
          maxLength: 200
        stage:
          type: string
          description: Name of the stage (optional)
