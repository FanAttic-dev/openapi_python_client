openapi: 3.1.0
info:
  title: Get Moments API Reference
  version: 1.0.0
  description: "This is a generated documentation for Get Moments REST API. You can\
    \ obtain the OpenAPI schema of the API [here](https://api.dev.getmoments.com/v2.0/schema/getmoments_api.yaml).\
    \ \n\n## Authentication\nThe API uses Firebase token-based authentication. The\
    \ client-side is responsible for authenticating the user and obtaining an authentication\
    \ token. The token should be passed in the `Authorization` header.\n\nTo get the\
    \ token for API testing, login to administration and go to the user details.\n\
    In the upper right corner click on GET FIREBASE TOKEN.\n\n## Namespaces\nThe API\
    \ is divided into namespaces. Each namespace is a separate part of the API. Namespaces\
    \ are used to group related operations together. \n### account\nUser related operations.\n\
    ### app\nOperations related only to mobile app and its dashboard views.\n### event\n\
    Events and Organizers related operations.\n### media\nMedia related operations\
    \ - videos, images, etc.\n"
  x-logo:
    url: https://edit.getmoments.com/assets/logo-f8a16857.svg
    backgroundColor: '#ffffff'
    altText: Getmoments
paths:
  /v2.0/account/users/:
    post:
      operationId: Users Create
      description: Registers a new user, ensures given Firebase user is stored in
        the DB, returns user details.
      tags:
      - account
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
        required: true
      security:
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserCreate'
          description: ''
  /v2.0/account/users/{id}/:
    get:
      operationId: Users Retrieve
      description: Retrieves user details.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this user.
        required: true
      tags:
      - account
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
    put:
      operationId: Users Update
      description: Update user details.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this user.
        required: true
      tags:
      - account
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
        required: true
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserUpdate'
          description: ''
    patch:
      operationId: Users Partial Update
      description: Update user details.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this user.
        required: true
      tags:
      - account
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUserUpdate'
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserUpdate'
          description: ''
    delete:
      operationId: Users Destroy
      description: Send a request to cancel the account.
      parameters:
